<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot Interface</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            font-size: 18px;
            font-weight: 500;
        }

        .chat-header .close-btn {
            cursor: pointer;
            font-size: 20px;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .bot-message {
            align-items: flex-start;
        }

        .user-message {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .bot-message .message-bubble {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .user-message .message-bubble {
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 2px;
        }

        .message-time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .send-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        .typing {
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 500px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>LLM Chatbot</h3>
            <span class="close-btn">×</span>
        </div>
        <div class="chat-area" id="chat-area">
            <div class="message bot-message">
                <div class="message-bubble">Hi! I'm powered by an open-source LLM. What's on your mind?</div>
                <div class="message-time">9:56 PM</div>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
    <script src="{% static 'js/vendors/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/common/commonScript.js' %}"></script>
    <script src="{% static 'js/admin/chatbot.js' %}"></script>
    
</body>
</html>
